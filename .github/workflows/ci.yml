name: ci
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # fetch submodules (unity)

      # Linting / formatting
      - name: Install clang tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format clang-tidy

      - name: Check formatting
        run: make fmt-check

      - name: Run static analysis
        run: make analyze

      # Build
      - name: Build project
        run: make BUILD=build CONFIG=Debug all

      # Run tests
      - name: Run tests
        run: make BUILD=build CONFIG=Debug test

      # Generate coverage
      - name: Generate coverage report
        run: make BUILD=build CONFIG=Debug coverage

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage/coverage.xml
          fail_ci_if_error: true
          verbose: true
