name: ci
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # fetch submodules (unity)

      - name: Install build & analysis tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-format clang-tidy \
            gcovr lcov python3-pip
          python3 -m pip install --upgrade gcovr

      - name: Check formatting
        run: make fmt-check

      - name: Run static analysis
        run: make analyze

      - name: Build project
        run: make BUILD=build CONFIG=Debug all

      - name: Run tests
        run: make BUILD=build CONFIG=Debug test

      - name: Generate coverage report
        run: make BUILD=build CONFIG=Debug coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
