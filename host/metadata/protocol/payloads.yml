description: "Semantic payload types used by frames"

types:
  sensor_packet:
    description: "STREAM and READ_SENSOR frames always start with runtime id"
    fields:
      - name: sensor_runtime_id
        type: uint8
        description: "Runtime ID of the sensor that produced this data"

      - name: raw_readings
        type: bytes
        description: "Raw measured channel bytes; decoded using sensor type metadata"
